<!DOCTYPE html>
<html>

<head>

<body>

  <span class="token property">job</span><span class="token punctuation">:</span> None
<span class="token punctuation">}</span>
</code></pre>
                </div>
            </div>


            <img src="/img/hunter-bitmoji-full.webp" style="
              position: absolute;
              height: 65%;
              left: 65%;
              top:20%;
              transform: translateX(-20%);
            " />

    </div>
    </div>
