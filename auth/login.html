<!DOCTYPE html>
<html>
  <head>
    <title>Login | HunterSnap</title>
    <meta name="description" content="A Catalog of Shows Set in Los Angeles" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="scripts.js"></script>
  </head>

  <body>
    <div class="login-container">
      <div class="login-card">
        <h2>Log in to Hunter Chat</h2>
        <div class="sign-in-container">
          <label for="username" class="login-label">Username or Email</label>
          <input
            class="sign-in-form"
            name="accountIdentifier"
            autocomplete="username"
            type="text"
            id="accountIdentifier"
            class="form-control"
            value=""
          />
          <label for="password" class="login-label" style="margin-top: 12px"
            >Password</label
          >
          <input
            class="sign-in-form"
            name="accountIdentifier"
            autocomplete="username"
            type="text"
            id="accountIdentifier"
            class="form-control"
            value=""
          />

          <button class="sign-in-button" type="submit" style="margin-top: 12px">
            Login
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
